name: Update Time File

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour at the 0th minute
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-time:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get current date and time
        id: date
        run: echo "CURRENT_TIME=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Create or update time file
        run: echo "$CURRENT_TIME" > time.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add time.txt
          git commit -m "Update time file with current date and time"
          git push
